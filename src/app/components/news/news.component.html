<div class="w-full bg-slate-200">
    <div class="relative">
        <img src="https://readable.com/wp-content/uploads/2020/08/readinggradeblogheader.jpg" alt="" class="md:w-full object-cover md:min-h-[100vh]">
        <div class="flex items-center px-12 bg-gradient-to-r from-black to-transparent absolute inset-0 overflow-hidden">
            <div class="">
                <h1 class="text-2xl mb-4 md:text-4xl font-extrabold leading-none tracking-tight text-white md:text-5xl lg:text-6xl"> Mantente al tanto con las <br><span class="underline underline-offset-3 decoration-8 decoration-[#003A70]">noticias más importantes </span></h1> 
            </div>
        </div>
    </div>
    <div class="flex justify-center md:p-6">
        <span class="text-xl md:text-2xl font-bold">
            Noticias Importantes
        </span>
    </div>
    <div class="md:grid md:grid-cols-4 gap-4 p-4">
        <div *ngFor="let news of dataSource" class="bg-white md:max-w-[25vw] md:max-h-[80vh] rounded-lg overflow-hidden md:mb-0 mb-4">
            <img src="{{ news.image }}" alt="" class="rounded-t-lg w-full md:min-h[227px] md:max-h-[227px] border-b-2">
            <div class="p-4 flex flex-col p-4">
                <span class="text-xl font-bold"> {{ news.titulo }} </span>
                    <div class="py-4 w-full max-h-[20vh] md:min-h-[20vh] md:max-h-[20vh] overflow-hidden-with-shadow">  
                        <p class="text-justify">
                            {{ news.content1 }}
                        </p>
                    </div>
                <div class="md:self-end md:mt-0 mt-2 md:bottom-0 md:right-0">
                    <button class="min-w-full p-2 flex bg-[#003A70] rounded-lg md:p-4 md:max-w-40 text-white font-bold justify-between md:mt-4" (click)="verDetalle(news)">
                        Leer Más
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                          </svg>                      
                    </button>
                </div>
            </div>
        </div>  
    </div>      
</div>

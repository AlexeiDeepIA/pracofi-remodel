<!-- component -->
<header class=" hidden md:block md:header sticky md:top-0 bg-white shadow-md md:flex md:items-center z-50 md:justify-between md:px-8 md:py-02">
    <h1 class="md:w-3/12 md:p-2">
        <img src="../../../assets/images/pracofi.png" alt="" class="md:w-40">        
    </h1>
    <nav class="md:nav md:font-semibold md:text-lg">
        <ul class="flex items-center">
            <li class="md:p-4 md:border-b-2 md:border-[#003A70] md:border-opacity-0 md:hover:border-opacity-100 md:hover:text-[#003A70] md:duration-200 md:cursor-pointer md:active">
              <a href="landing">Inicio</a>
            </li>
            <li class="md:p-4 border-b-2 border-[#003A70] border-opacity-0 hover:border-opacity-100 hover:text-[#003A70] duration-200 cursor-pointer">
              <a href="about">Nosotros</a>
            </li>
            <li class="md:p-4 md:border-b-2 border-[#003A70] border-opacity-0 hover:border-opacity-100 hover:text-[#003A70] duration-200 cursor-pointer">
              <a href="services">Servicios</a>
            </li>
            <li class="md:p-4 md:border-b-2 md:border-[#003A70] md:border-opacity-0 md:hover:border-opacity-100 md:hover:text-[#003A70] md:duration-200 md:cursor-pointer">
              <a href="news">Noticias</a>
            </li>
            <li class="md:p-4 md:border-b-2 md:border-[#003A70] md:border-opacity-0 md:hover:border-opacity-100 md:hover:text-[#003A70] md:duration-200 md:cursor-pointer">
              <a href="contact">Contacto</a>
            </li>
        </ul>
    </nav>
    <!-- buttons --->
    <div class="md:w-3/12 md:flex md:justify-end">
        <button [routerLink]="['/login']" class="bg-white md:p-2 rounded-lg font-bold text-black w-40 hover:bg-[#003A70] hover:text-white duration-200">
            Iniciar Sesion
        </button>
    </div>
</header>
<!-- Mobile Menu -->
<header class="block md:hidden sticky bg-white heder top-0 shadow-md z-50 p-2">
  <div class="flex justify-between">
    <h1 class="md:w-3/12 md:p-2">
      <img src="../../../assets/images/pracofi-logo.png" alt="" class="w-12">
    </h1>
    <div class="mt-2">
      <span class="font-bold text-2xl"> PRACOFI </span>
    </div>
    <div>
      <button (click)="toggleMenu()" class="bg-[#003A70] shadow-lg p-2 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
        </svg>
      </button>
    </div>
  </div>
  <!-- Lista desplegable -->
  <div *ngIf="isMenuOpen" class="p-2 flex flex-col gap-2 transition-all transform origin-top-right opacity-100">
    <button [routerLink]="['/landing']" class="bg-white w-full rounded-lg p-2 hover:text-white hover:bg-[#003A70] duration-300 font-bold text-xl">
      Inicio
    </button>
    <button [routerLink]="['/about']" class="bg-white w-full rounded-lg hover:text-white hover:bg-[#003A70] duration-300 font-bold text-xl p-2">
      Nosotros
    </button>
    <button [routerLink]="['/services']" class="bg-white w-full rounded-lg hover:text-white hover:bg-[#003A70] duration-300 font-bold text-xl p-2">
      Servicios
    </button>
    <button [routerLink]="['/contact']" class="bg-white w-full rounded-lg hover:text-white hover:bg-[#003A70] duration-300 font-bold text-xl p-2">
      Contacto
    </button>
    <button [routerLink]="['/login']" class="w-full rounded-lg bg-[#003A70] text-white duration-300 font-bold text-lg p-2">
      Inicio de Sesion
    </button>
  </div>
</header>
